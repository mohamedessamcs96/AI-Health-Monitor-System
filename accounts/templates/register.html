{% extends  'main.html'%}

{% load crispy_forms_tags %}  

{% block content %}
<div class="container py-5">
    <h1>Register</h1>
    <form method="POST" action="">
        {% csrf_token %}
        {{ register_form|crispy }}
        <button class="btn btn-primary" type="submit">Signup</button>
    </form>
    <p class="text-center">If you are already have an account ? <a href="/login">Login</a> instead</p>
</div>
{% endblock %}
